<template>
    <div class="page">
        <div class="navbar" style="background: #125e97;">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back color-white"></i>
                    </a>
                </div>
                <div class="title" style="color: #fff; margin: 0px;">Edit Profile</div>
            </div>
        </div>

        <div class="page-content">
            <div class="block">
                <div class="list">
                    <ul>
                        <li>
                            <div class="item-content" style="color:#676767;">
                                <div class="item-media">
                                    <img src="img/user.png" id="profile_image" style="height: 50px; width: 50px;border-radius: 50%;">
                                </div>
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <a class="link popover-open color-blue" href="#" data-popover=".popover-links">
                                            <div class="item-title" style="font-size: 14px; font-weight: bold;">Edit Photo</div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Name</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="txtUserFullName" id="txtUserFullName" placeholder="Enter Your Full Name">
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-input-wrap">
                                    <a href="#" id="updateProfile" class="button button-fill button-raised color-green" @click="updateProfile">UPDATE PROFILE</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
<script>
    return {
        on: {
            pageBeforeIn: function (e, page) {
                $("#profile_image").attr("src", "http://platterexoticfood.com/pladmin/uploads/customer/" + localStorage.getItem('user_image'));
                $('#txtUserFullName').val(localStorage.getItem('user_name'));
            }
        },
        methods: {
            // This Function For Name Update
            updateProfile: function () {
                let userFullName = $('#txtUserFullName').val();
                $.ajax({
                    type: "post",
                    url: "http://platterexoticfood.com/pladmin/manage_api/cust_profile_update/",
                    data: { user: localStorage.getItem("platuser"), field: 'profName', fieldvalue: userFullName },
                    dataType: "JSON"
                }).done(function (replay) {
                    localStorage.setItem('user_name', userFullName);
                    window.plugins.toast.showLongBottom('Name Update Successfully');
                });
            },

            //This Function  For Select Image Fom Camera
            openCamera: function () {
                navigator.camera.getPicture(onSuccess, onFail, {
                    quality: 20,
                    destinationType: Camera.DestinationType.FILE_URL
                });
            },

            // This Function For Open Gallery
            openGellery: function () {
                navigator.camera.getPicture(onSuccess, onFail, {
                    quality: 50,
                    sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
                    allowEdit: true,
                    destinationType: Camera.DestinationType.FILE_URI
                });
            },
            onSuccess: function (imageURI) {
                imageData = "data:image/png;base64," + imageData;
                user = localStorage.getItem('platuser');

                $("#profile_image").attr("src", imageData);
                
                $.ajax({
                    url:'http://platterexoticfood.com/pladmin/manage_api/cust_profile_image',
                    method: 'post',
                    dataType: 'JSON',
                    data: { user: user, image: imageData }
                }).done(function (res) {
                    if (!res.success) {
                        window.plugins.toast.show('Failed because: ' + res.message, 'long', 'bottom', function (a) { }, function (b) { });
                    }
                }).fail();
            },
            onFail: function (message) {
                window.plugins.toast.showLongBottom('Failed because: ' + message);
            }
        }
    };
</script>
