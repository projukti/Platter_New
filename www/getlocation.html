    <meta charset="utf-8">
    <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <style>
        .logoBox {
            position: relative;
            width: 30%;
            /*border: 1px solid rgba(0,0,0,0.1);*/
            -webkit-box-shadow: 0 0 1px rgba(0, 0, 0, 0.5);
            display: block;
            margin: 15px auto -15vw auto;
            background: #fff;
            border-radius: 50px;
            padding: 5px;
            transform: translate3d(0, -60%, 0);
        }

        .logoBox img {
            display: block;
            width: 100%;
            height: auto
        }

        ul {
            padding: 0;
            margin: 0;
            display: block
        }

        ul li {
            display: block;
            padding: 0;
            margin: 0 0 10px 0
        }

        ul li img {
            display: block;
            float: left;
            margin-right: 15px;
            height: 30px
        }
    </style>
</head>

        <!-- Views/Tabs container -->
        <div class="views tabs ios-edges">
            <!-- Tabbar for switching views-tabs -->

            <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
            <div id="view-home" class="view view-main tab tab-active">
                <!-- Page, data-name contains page name which can be used in page callbacks -->
                <div class="page" data-name="home">
                    <!-- Top Navbar -->

                    <!-- Scrollable page content-->
                    <div class="page-content">
                        <div class="block" style="margin:0px;padding:0px;">
                            <img src="img/location.gif" style="width: 100%;">
                        </div>
                        <div class="block" align="center" style="font-size: 21px;color: #666666bd;">
                            Platter needs to enable your location for this
                        </div>
                        <div class="block">
                            <div class="row">
                                <div class="col-100">
                                    <a href="#" class="col button button-raised button-fill color-red" style="text-transform: capitalize;" onclick="app.getCurrentLocation()">
                                    Use My Current Location</a>
                                </div>
                            </div>
                        </div>
                        <p align="center">OR</p>
                        <div class="block" align="center">
                            <div class="row">
                                <div class="col-100">
                                    <a href="#" class="link login-screen-open" style="border-color: #00749e;color: #00749e;text-transform: capitalize;" data-login-screen="#my-login-screen">
                                    Set Your Location </a>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

            <!-- Catalog View -->
            <div id="view-catalog" class="view tab">
                <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
            </div>

            <!-- Settings View -->
            <div id="view-settings" class="view tab">
                <!-- Settings page will be loaded here dynamically from /settings/ route -->
            </div>
        </div>



        <!-- Login Screen -->
        <div class="popup" id="my-login-screen">
            <div class="view">
                <div class="page">
                    <div class="page-content login-screen-content">
                        <div class="block">
                            <a href="#" class="link popup-close icon">
                                <i class="icon material-icons md-only">close</i>
                            </a>
                        </div>
                        <div class="login-screen-title">Location</div>
                        <div class="list">
                            <ul>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-input-wrap">
                                            <input type="text" id="txtManualAddress" placeholder="Address">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-input-wrap">
                                            <input type="text" id="txtManualHouseNo" placeholder="House No.">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-input-wrap">
                                            <input type="text" id="txtManualLandMark" placeholder="Enter Land Mark">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-input-wrap">
                                            <input type="text" id="txtManualPin" placeholder="Enter Pin code">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list">
                            <ul>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-input-wrap">
                                            <a href="#" class="col button button-raised button-fill" id="btnConfirm" onclick="app.manualLocation()">Confirm</a>
                                        </div>
                                    </div>

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
        app.initialize();
        function handleOpenURL(url) {
                // localStorage.setItem('receivedurl', url);
                if (url == "platter://success") {
                    window.location.href = "onlinepaysuccess.html";

                }
                else if (url == "platter://error") {
                    window.location.href = "onlinepayerror.html";
                }
            }
    </script>
