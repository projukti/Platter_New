<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is requi#ef3837 only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is requi#ef3837 only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Platter Home</title>

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <style>
    .md .navbar:after {
    content: '';
    position: absolute;
    right: 0;
    width: 100%;
    top: 100%;
    bottom: auto;
    height: 0px;
    pointer-events: none;
    }
  </style>
</head>
<body style="font-family: 'Montserrat', sans-serif;">
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar color-white"></div>
    <!-- Left panel with cover effect-->
    <!-- <div class="panel panel-left panel-cover theme-dark">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Left Panel</div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">Left panel content goes here</div>
          </div>
        </div>
      </div>
    </div> -->
    <!-- Right panel with reveal effect-->
    <!-- <div class="panel panel-right panel-reveal theme-dark">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Right Panel</div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">Right panel content goes here</div>
          </div>
        </div>
      </div>
    </div> -->

    <!-- Views/Tabs container -->
    <div class="views tabs ios-edges">
      <!-- Tabbar for switching views-tabs -->
      <div class="toolbar tabbar-labels toolbar-bottom-md color-white">
        <div class="toolbar-inner">
          <a href="#view-home" class="tab-link tab-link-active color-black">
            <img src="img/iconset/shop.png" style="height: 62%;">
            <span class="tabbar-label" style="color: #ef3837; font-size: 13px;">Platter</span>
          </a>
          <a href="#view-catalog" class="tab-link color-black">
            <img src="img/iconset/user.png" style="height: 62%;">
            <span class="tabbar-label" style="color: #ef3837; font-size: 13px;">Account</span>
          </a>
          <a href="#view-settings" class="tab-link color-black">
            <!-- <i class="icon material-icons md-only">box</i> -->
            <img src="img/iconset/cart-empty.png" style="height: 62%;">
            <span class="tabbar-label" style="color: #ef3837; font-size: 13px;">Cart</span>
          </a>

          <a href="#view-settings" class="tab-link color-black">
            <img src="img/iconset/search.png" style="height: 62%;">
            <span class="tabbar-label" style="color: #ef3837; font-size: 13px;">Explore</span>
          </a>

          <a href="#view-settings" class="tab-link color-black">
            <img src="img/iconset/chat.png" style="height: 62%;">
            <span class="tabbar-label" style="color: #ef3837; font-size: 13px;">Chat</span>
          </a>
        </div>
      </div>
      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-home" class="view view-main tab tab-active">
        <!-- Page, data-name contains page name which can be used in page callbacks -->
        <div class="page" data-name="home">
          <!-- Top Navbar -->
          <div class="navbar color-white" >
            <div class="navbar-inner">
              <div class="left">
                <a href="#" class="link icon-only panel-open" data-panel="left">
                  <img src="img/icon.png" style="height: 55%;">
                </a>
              </div>
              <div class="title sliding" style="color: #ef3837;margin: 0px;font-size:16px;">Garia</div>
              <div class="right">
                <a href="#" class="link icon-only popup-open" data-panel="right"   data-popup="#my-popup">
                  <img src="img/iconset/filter.png" >
                </a>
              </div>
            </div>
          </div>

          <!-- Scrollable page content-->
          <div class="page-content">
            
          </div>
        </div>
      </div>

      <!-- Catalog View -->
      <div id="view-catalog" class="view tab">
        <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
      </div>

      <!-- Settings View -->
      <div id="view-settings" class="view tab">
        <!-- Settings page will be loaded here dynamically from /settings/ route -->
      </div>
    </div>

    <!-- Filter Popup -->
    <div class="popup" id="my-popup">
      <div class="view">
        <div class="page">
          <div class="navbar color-white">
            <div class="navbar-inner">
              <div class="title" style="color: #ef3837;">Filter</div>
              <div class="right">
                <a href="#" class="link popup-close icon">
                  <i class="icon material-icons md-only" style="color: #ef3837;">close</i>
                </a>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">
            <div class="list">
              <ul>
                <!-- Single checkbox item -->
                <li>
                  <label class="item-checkbox item-content">
                    <!-- Checkbox input -->
                    <input type="checkbox" />
                    <!-- Checkbox icon -->
                    <i class="icon icon-checkbox"></i>
                    <div class="item-inner">
                      <!-- Checkbox Title -->
                      <div class="item-title">Books</div>
                    </div>
                  </label>
                </li>
                <!-- Another checkbox item -->
                <li>
                  <label class="item-checkbox item-content">
                    <!-- Checked by default -->
                    <input type="checkbox" checked/>
                    <i class="icon icon-checkbox"></i>
                    <div class="item-inner">
                      <div class="item-title">Music</div>
                    </div>
                  </label>
                </li>
              </ul>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Screen -->
    <div class="login-screen" id="my-login-screen">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title">Login</div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Username</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" placeholder="Your username">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Password</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" placeholder="Your password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li>
                  <a href="#" class="item-link list-button login-button">Sign In</a>
                </li>
              </ul>
              <div class="block-footer">Some text about login information.<br>Click "Sign In" to close Login Screen</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
  -->

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
  <script src="js/index.js"></script>
  <script src="js/jquery.js"></script>
  <script src="cordova.js"></script>
  <script>
    app.initialize();
  </script>
</body>
</html>
